configuration:
- display: Mail server hostname or IP address
  name: MailServerURL
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Incident type
  name: incidentType
  required: false
  type: 13
- display: IMAP port
  name: port
  required: true
  type: 0
- name: credentials
  required: true
  type: 9
